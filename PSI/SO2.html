<h1>Sulphur Dioxide</h1>

<pSulphur dioxide is a colourless gas that smells like burnt matches. The main source of sulfur dioxide in the air is industrial activity that processes materials that contain sulfur, eg the generation of electricity from coal, oil or gas that contains sulfur.It is irritating to the eyes, throat and respiratory tract. Short-term overexposure causes inflammation and irritation, resulting in burning of the eyes, coughing, difficulty in breathing and a feeling of chest tightness. </p>
